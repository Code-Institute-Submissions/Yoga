{% extends "Yoga/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="media/images/IMG_2482.jpg" alt="lotuslogo" class="img-circle" style="width:100px;height:100px;">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                         <p>{{ post.content|truncatewords:25 }}</p>
                         <p><button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button></p>
                         <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
        <div class="col-md-10 col-sm-9">
            <p><button class="btn btn-default" onclick="location.href='{% url 'new_post' %}'">New Post</button></p>
        </div>
{% endblock %}
